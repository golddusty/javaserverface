<html>
  <head>
    <title>Newsletter Subscription</title>
  </head>
  <body>
    <form id="form">
      <table>
        <tr>
          <td>Email Address:</td>
          <td><input id="form:emailAddr" size="50" /></td>
        </tr>
        <tr>
          <td>Newsletters:</td>
          <td>
            <span id="form:subs">
              <input type="checkbox" value="1">foo</input>
              <input type="checkbox" value="2">bar</input>
            </span>
          </td>
        </tr>
      </table>
      <input id="form:save" type="submit" value="Save" />
    </form>
  </body>
</html>
